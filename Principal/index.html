        <div class="contenedor">   

            <form action="" id="formulario" class="formulario">  
            
                <h1>Paciente</h1>
        <label>(Utilizar bascula y cinta metrica,ingresar datos sin unidad de medicion)</label>
        <div>
            <label for "nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo">
        
        </div> 
        <div>
            <label for "fecha">Fecha</label>
            <input type="text" name="fecha" id="fecha" placeholder="Fecha de nacimiento">
        
        </div>  
                <div>
                    <label for "peso">Peso</label>
                    <input type="text" name="peso" id="peso" placeholder="Peso en Kg">
                
                </div>
                <div>
                    <label for "talla">Talla</label>
                    <input type="text" name="talla" id="talla" placeholder="Talla en m">
                
                </div>

                <div>
                    <label for "cadera">Perimetro Cadera</label>
                    <input type="text" name="cadera" id="cadera" placeholder="Perimetro de cadera en cm ">
                
                </div>

                <div>
                    <label for "cintura">Perimetro Cintura</label>
                    <input type="text" name="cintura" id="cintura" placeholder="Perimetro de cintura en cm">
                
                </div>
            
                <div>
                    <label for "patologia">Patologia</label>
                    <input type="text" name="patologia" id="patologia" placeholder="Patologia">
                
                </div>
                
                <div>
                    <label for "actividad_fisica">Actividad fisica</label>
                    <input type="text" name="actividad_fisica" id="actividad_fisica" placeholder="Tipo de actividad fisica que realiza">
                
                </div>
              
                <div>
                    <label for "tiempo">Tiempo de actividad</label>
                    <input type="text" name="tiempo" id="tiempo" placeholder="Tiempo que realiza la actividad fisica">
                </div>

                    <input class="btn" id = "btn_crear" value="Aceptar" onclick="aceptar()">
                <canvas id="micanvas" width="500" height="500" style="border:1px" solid #000000;>
                    <style type="text/css">
                        #content{
                            height: 400px;
                            width: 400px;
                        }
                    </style>
                    <div id="content"></div>
                </canvas>
                <input class="btn" id = "btn_descargar" value="Descargar" >
                
				
                <div id="nota">
                    <h1>Nota</h1>
                    <div id="cont5"></div>
                </div>

                <a href="https://www.salud-digna.org/nutricion/">
                
                  <input class="btn" id = "btn_continuar" value="Continuar" >
    
                  </a>
                <script>
                    document.getElementById("btn_descargar").style.visibility = "hidden";
                    document.getElementById("nota").style.visibility = "hidden";
                    document.getElementById("btn_continuar").style.visibility = "hidden";

                </script>
